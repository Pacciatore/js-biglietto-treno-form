<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link JavaScript -->
    <script type="text/javascript" src="js/script.js" defer></script>

    <title>Biglietti Treno Form</title>
</head>

<body class="debug">

    <main>

        <div id="ticket-compiler">

            <div class="container mt-5 w-75">

                <div class="row justify-content-around">

                    <div class="col-3 mb-3 d-flex flex-column justify-content-between text-center">
                        <label for="passengerName" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" name="passengerName" id="passengerName">
                    </div>

                    <div class="col-3 mb-3 d-flex flex-column justify-content-between text-center">
                        <label for="kmTrip" class="form-label">Km da percorrere:</label>
                        <input type="number" class="form-control" id="kmTrip" aria-describedby="kmTrip">
                    </div>

                    <div class="col-3 mb-3 d-flex flex-column justify-content-between text-center">
                        <label for="ageRange" class="form-label">Inserire range di età:</label>
                        <select class="form-select" id="ageRange" aria-label="ageRangeSelection">
                            <option value="0">Minorenne</option>
                            <option selected value="1">Maggiorenne</option>
                            <option value="2">Over 65</option>
                        </select>
                    </div>

                    <div class="col-6 text-end mt-4">
                        <button type="button" class="btn btn-primary" id="submitButton">Invia</button>
                    </div>

                    <div class="col-6 text-start mt-4">
                        <button type="button" class="btn btn-primary" id="backButton">Annulla</button>
                    </div>

                </div>

            </div>

        </div>

        <div id="ticket-resume">

            <div class="container">

                <div id="biglietto" class="container mx-0 mt-5 row justify-content-center text-center">

                    <div class="col-12">

                        <h1 class="h3 text-uppercase">Il tuo biglietto</h1>

                        <div class="row m-0">

                            <div class="col-4 text-uppercase text-start h5">Dettaglio passegeri</div>

                            <div class="col-12 row text-start bg-white">

                                <div class="col-3">
                                    <div class="h4 text-uppercase pt-2">Nome passeggero</div>
                                    <div class="name h5">Jon Snow</div>
                                </div>

                                <div class="col-3">
                                    <div class="h6 pt-2 pb-4">Offerta</div>
                                    <div id="ticket-type" class="pb-3">Biglietto Standard</div>
                                </div>

                                <div class="col-2">
                                    <div class="h6 pt-2 pb-4">Carrozza</div>
                                    <div id="carrozza" class="pb-3">5</div>
                                </div>

                                <div class="col-2">
                                    <div class="h6 pt-2 pb-4">Codice CP</div>
                                    <div id="cp-code" class="pb-3">92911</div>
                                </div>

                                <div class="col-2">
                                    <div class="h6 pt-2 pb-4">Costo biglietto</div>
                                    <div id="ticket-price" class="pb-3">2.10€</div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

</body>

</html>
